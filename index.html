<!doctype html>
<html>
    <head>

        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="animate.css">
        <link rel="stylesheet" href="styles_desktop.css">
        <link rel="stylesheet" media="(min-width: 800px) and (max-width: 999px)" href="styles_tablet.css">
        <link rel="stylesheet" media="(min-width: 320px) and (max-width: 799px)" href="styles_mobile.css">
        <title>Web Stolica</title>

    </head>

<body> 

    <div id="page_preloader"><span class="spinner"></span></div>

    <div class = "main">

        <header>

            <div class = "logo"><img id="logo" src="img/logo.png"/></div>

        </header>

        <button id = "change_state_button"><img src = "img/2b.png" id = "mybtn"></button>

        <audio class="audioPlayer" id="myaudio" loop >

            <source class="audioPlayer" src="media/music.mp3" type="audio/mpeg">

        </audio>

        <div class = "wrapper">

            <div class="animated infinite pulse">

                <div class="stars">

                    <img src="img/d1.png" class="stars">

                    <div class="blink"></div>
                    <div class="blink_2"></div>
                    <div class="blink_3"></div>
                    <div class="blink_4"></div>
                    <div class="blink_5"></div>

                    <ul class="nav">
                        <li><a href="/">Portfolio</a></li>
                        <li><a href="/">Our team</a></li>
                        <li><a href="#container">Feedback</a></li>
                        <li><a href="#footer">Networks</a></li>
                    </ul>

                </div>

            </div>
        </div>

        <div class="container">

            <a name="container"><img class ="orn" src="img/orn.png"/></a>

            <form>

                <input name="name" placeholder="Your name" class="name" required />
                <input name="emailaddress" placeholder="Email" class="email" type="email" required />
                <textarea rows="4" cols="50" name="subject" placeholder="Enter your a message:" class="message" required></textarea>
                <input name="submit" class="btn" type="submit" value="Submit" />

            </form>

            <img class="orn" src="img/orn.png"/>

        </div>

        <div class="footer">

            <div class="footer_wrap">

                <a href="#" name="footer"><img src = "img/fb.png"class="fb" class="fb"></a>
                <a href="#" name="footer"><img src = "img/tw.png"class="tw" class="tw"></a>
                <a href="#" name="footer"><img src = "img/sk.png"class="sk" class="sk"></a>
                <a href="#" name="footer"><img src = "img/ln.png"class="ln" class="ln"></a>

            </div>

        </div>

        <div class="copyright">Copyright Â© AnnaRad 2016</div>

        <div id="scrollup"><img alt="" src="img/up.png" width="50" height="50"></div>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script> 
    <script src="jquery.shiningImage.min.js"></script>
    <script src="script.js"></script>

    </body>
</html>
